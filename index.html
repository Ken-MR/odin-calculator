<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">2+10=12</div>
        <div id="keys">
            <div id="numberPad">
                <button id="number">1</button>
                <button id="number">2</button>
                <button id="number">3</button>
                <button id="number">4</button>
                <button id="number">5</button>
                <button id="number">6</button>
                <button id="number">7</button>
                <button id="number">8</button>
                <button id="number">9</button>
                <button id="number">0</button>
            </div>
            <div id="operators">
                <button id="op">+</button>
                <button id="op">-</button>
                <button id="op">x</button>
                <button id="op">/</button>
                <button id="op">=</button>
                <button id="op">clear</button>
            </div>
        </div>
    </div>
    <script>
        console.log(operate(5, 10, 'add'))
        console.log(operate(14, 10, 'sub'))
        console.log(operate(2, 3, 'mul'))
        console.log(operate(20, 2,'div'))
    </script>
</body>
</html>
