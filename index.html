<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="keys">
            <div id="numberPad">
                <button id="number" onclick = "keyInput(1)">1</button>
                <button id="number" onclick = "keyInput(2)">2</button>
                <button id="number" onclick = "keyInput(3)">3</button>
                <button id="number" onclick = "keyInput(4)">4</button>
                <button id="number" onclick = "keyInput(5)">5</button>
                <button id="number" onclick = "keyInput(6)">6</button>
                <button id="number" onclick = "keyInput(7)">7</button>
                <button id="number" onclick = "keyInput(8)">8</button>
                <button id="number" onclick = "keyInput(9)">9</button>
                <button id="zero" onclick = "keyInput(0)">0</button>
                <button id="decimal" onclick = "keyInput('.')">.</button>
            </div>
            <div id="operators">
                <button id="op" onclick = "keyInput('add')">+</button>
                <button id="op" onclick = "keyInput('sub')">-</button>
                <button id="op" onclick = "keyInput('mul')">x</button>
                <button id="op" onclick = "keyInput('div')">/</button>
                <button id="op" onclick = "calculate()">=</button>
                <button id="back" onclick = "backspace()">Back</button>
                <button id="clear" onclick = "clearDisplay()">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
